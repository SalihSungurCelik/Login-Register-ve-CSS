<!DOCTYPE html>
<html lang="en">
  <head>

            type="password"

            placeholder="Şifre"
          />

        <div class="form-input-group">
          <input
            type="password"
            class="form-input"

            placeholder="Şifre Tekrarı"
          />
          <div class="form-input-error-message"></div>
        </div>
        <button class="form-button">Kayıt Ol</button>
        <p class="form-text">

          <a href="index.html" class="form-link">Hesabım</a> var
